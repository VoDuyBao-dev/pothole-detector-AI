<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ch·∫°y tr·ª±c ti·∫øp</title>
    <style>
      :root {
        --primary: #74bbeeff;
        --secondary: #fd91fdff;
        --accent: #7eea82ff;
        --light: #eef6ff;
        --dark-bg: #1e1e2f;
        --dark-text: #f5f5f5;
      }
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: var(--light);
        color: #333;
        display: flex;
        height: 100vh;
      }
      body.dark {
        background-color: var(--dark-bg);
        color: var(--dark-text);
      }
      main {
        flex: 1;
        display: flex;
        flex-direction: column;
        padding: 20px;
        gap: 20px;
      }
      .tmp {
        flex: 1;
        display: flex;
        flex-direction: row;
        padding: 20px;
        gap: 20px;
      }
      .video-container {
        flex: 3;
        background: #000;
        border-radius: 10px;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }
      .video-container video,
      .video-container canvas {
        width: 100%;
        height: auto;
        object-fit: cover;
      }
      .video-container canvas {
        position: absolute;
        top: 0;
        left: 0;
        pointer-events: none;
      }
      .info-panel {
        flex: 1;
        background: var(--light);
        border-radius: 10px;
        padding: 15px;
      }
      body.dark .info-panel {
        background: #2c2c3a;
      }
      .info-panel h3 {
        margin-top: 0;
        margin-bottom: 15px;
        font-size: 18px;
        text-align: center;
      }
      .info-item {
        margin-bottom: 15px;
        padding: 10px;
        background: var(--primary);
        border-radius: 8px;
        font-size: 14px;
      }
      .info-item span {
        font-weight: bold;
      }
      .btn {
        display: block;
        width: 100%;
        padding: 10px;
        text-align: center;
        margin-top: 10px;
        border: none;
        border-radius: 6px;
        font-weight: bold;
        cursor: pointer;
      }
      .btn-gps {
        background: var(--accent);
        color: #000;
      }
      .btn-active {
        background: var(--secondary);
      }
      .btn-inactive {
        background: #ccc;
      }
      .status-active {
        color: var(--accent);
      }
      .status-inactive {
        color: #ff4444;
      }
      @keyframes fadeInOut {
        0% {
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }
      .container img {
        width: 100vh;
        height: 100vh;
      }
    </style>
  </head>
  <body data-theme="light">
    <!-- Sidebar -->
    <aside class="sidebar">
      {% include 'my_app/sidebar.html' %}
    </aside>

    <!-- Main -->
    <main>
      <div class="tmp">
        <div class="video-container">
          <video id="cameraFeed" autoplay muted></video>
          <canvas id="overlay"></canvas>
        </div>
        <div class="info-panel">
          <h3>Th√¥ng tin ph√°t hi·ªán</h3>
          <div class="info-item">
            S·ªë ·ªï g√†: <span id="pothole-count">0</span>
          </div>
          <div class="info-item">
            ƒê·ªô ch√≠nh x√°c: <span id="confidence">-</span>
          </div>
          <div class="info-item">
            Di·ªán t√≠ch: <span id="area">-</span>
          </div>
          <div class="info-item">
            K√≠ch th∆∞·ªõc: <span id="size">-</span>
          </div>
          <div class="info-item">
            ƒê·ªô l·ªõn: <span id="level">-</span>
          </div>
          <div class="info-item">
            GPS: <span id="gps-status">Ch∆∞a b·∫≠t</span>
            <button class="btn btn-gps" id="gpsToggle" onclick="toggleGPS()">üìç B·∫≠t GPS</button>
          </div>
          <div class="info-item">
            Camera: <span id="camera-status">Ch∆∞a b·∫≠t</span>
            <button type="button" class="btn" id="cameraToggle" onclick="toggleCamera()">üì∑ B·∫≠t Camera</button>
          </div>
        </div>
      </div>
      <!-- IMAGE UPLOAD -->
      <div class="box">
        <h3>üñºÔ∏è Upload ·∫¢nh</h3>
        <form id="uploadForm" enctype="multipart/form-data">
          <input type="file" name="image" accept="image/*" />
          <button type="submit">Submit</button>
        </form>
        <div id="result" class="container"></div>
      </div>
    </main>

    <!-- Th√¥ng b√°o -->
    {% if messages %}
      <div style="position:fixed; top:20px; right:20px; z-index:9999;">
        {% for message in messages %}
          <div style="background-color:
            {% if 'error' in message.tags %}
              
              
              
              
                #e74c3c




            {% elif 'success' in message.tags %}
              
              
              
              
                #2ecc71




            {% else %}
              
              
              
                            
               #f39c12




            {% endif %};
            color:white; padding:12px 20px; border-radius:8px; margin-bottom:10px;
            animation: fadeInOut 4s forwards;">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}

    <script>
      // CSRF helper (l·∫•y cookie csrftoken)
      function getCookie(name) {
        const match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'))
        if (match) return match[2]
        return ''
      }
      
      // Theme (gi·ªØ c·ªßa b·∫°n)
      function toggleTheme() {
        document.body.classList.toggle('dark')
        localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light')
      }
      if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark')
      }
      
      // Image upload (gi·ªØ nguy√™n)
      const form = document.getElementById('uploadForm')
      form.onsubmit = async (e) => {
        e.preventDefault()
        let formData = new FormData(form)
        let res = await fetch("{% url 'detect_image' %}", {
          method: 'POST',
          body: formData
        })
        let data = await res.json()
        if (data.image) {
          let img = document.createElement('img')
          img.src = 'data:image/jpeg;base64,' + btoa(String.fromCharCode(...new Uint8Array(data.image.match(/.{1,2}/g).map((byte) => parseInt(byte, 16)))))
          document.getElementById('result').innerHTML = ''
          document.getElementById('result').appendChild(img)
        }
      }
      
      // State
      let isGPSActive = false
      let isCameraActive = false
      let gpsWatchId = null
      let stream = null
      let sendIntervalId = null
      const video = document.getElementById('cameraFeed')
      const canvas = document.getElementById('overlay')
      const ctx = canvas.getContext('2d')
      
      // GPS Toggle: l∆∞u v·ªã tr√≠ v√†o window.currentGPS ƒë·ªÉ g·ª≠i l√™n server
      window.currentGPS = null
      function toggleGPS() {
        const gpsButton = document.getElementById('gpsToggle')
        const gpsStatus = document.getElementById('gps-status')
      
        if (!isGPSActive) {
          if (navigator.geolocation) {
            gpsWatchId = navigator.geolocation.watchPosition(
              (pos) => {
                const { latitude, longitude } = pos.coords
                window.currentGPS = { lat: latitude, lon: longitude }
                gpsStatus.innerText = `${latitude.toFixed(5)}, ${longitude.toFixed(5)}`
                gpsStatus.className = 'status-active'
                gpsButton.innerText = 'üìç T·∫Øt GPS'
                gpsButton.classList.add('btn-active')
                isGPSActive = true
              },
              (err) => {
                window.currentGPS = null
                gpsStatus.innerText = 'L·ªói: ' + err.message
                gpsStatus.className = 'status-inactive'
              },
              { enableHighAccuracy: true, maximumAge: 2000, timeout: 5000 }
            )
          } else {
            gpsStatus.innerText = 'GPS kh√¥ng h·ªó tr·ª£'
            gpsStatus.className = 'status-inactive'
          }
        } else {
          if (gpsWatchId) navigator.geolocation.clearWatch(gpsWatchId)
          window.currentGPS = null
          gpsStatus.innerText = 'ƒê√£ t·∫Øt'
          gpsStatus.className = 'status-inactive'
          gpsButton.innerText = 'üìç B·∫≠t GPS'
          gpsButton.classList.remove('btn-active')
          isGPSActive = false
        }
      }
      
      // Helper: g·ª≠i frame blob + gps (FormData)
      async function sendFrameBlob(blob) {
        const form = new FormData()
        form.append('frame', blob, 'frame.jpg')
        if (window.currentGPS) {
          form.append('lat', String(window.currentGPS.lat))
          form.append('lon', String(window.currentGPS.lon))
        }
        // Th√™m CSRF header
        const csrftoken = getCookie('csrftoken')
        const res = await fetch("{% url 'live_detection' %}", {
          method: 'POST',
          headers: csrftoken ? { 'X-CSRFToken': csrftoken } : {},
          body: form
        })
        console.log('Response status:', res.json)
        return res.json()
      }
      
      // Capture + send loop (ƒë∆∞·ª£c b·∫≠t khi camera on)
      async function captureAndSend() {
        if (!isCameraActive) return
      
        // ensure video resolution ready
        if (!video.videoWidth || !video.videoHeight) return
      
        // Resize canvas to video intrinsic size (pixel-perfect overlay)
        if (canvas.width !== video.videoWidth || canvas.height !== video.videoHeight) {
          canvas.width = video.videoWidth
          canvas.height = video.videoHeight
          // adjust computed CSS height to match aspect (optional)
        }
      
        // Draw current frame then get blob jpeg
        const tempCanvas = document.createElement('canvas')
        tempCanvas.width = video.videoWidth
        tempCanvas.height = video.videoHeight
        const tempCtx = tempCanvas.getContext('2d')
        tempCtx.drawImage(video, 0, 0, tempCanvas.width, tempCanvas.height)
      
        tempCanvas.toBlob(
          async (blob) => {
            if (!blob) return
            try {
              const data = await sendFrameBlob(blob)
              // Clear overlay and redraw video image for overlay base
              ctx.clearRect(0, 0, canvas.width, canvas.height)
              // draw boxes if any
              if (data && data.detections && data.detections.length > 0) {
                // update info panel with first detection
                const d0 = data.detections[0]
                document.getElementById('pothole-count').innerText = data.detections.length
                document.getElementById('confidence').innerText = (d0.confidence * 100).toFixed(2)
                document.getElementById('area').innerText = d0.area.toFixed(0)
                document.getElementById('size').innerText = `${d0.width}x${d0.height}`
                document.getElementById('level').innerText = (d0.width * d0.height).toFixed(0)
              } else {
                document.getElementById('pothole-count').innerText = '0'
                document.getElementById('confidence').innerText = '-'
                document.getElementById('area').innerText = '-'
                document.getElementById('size').innerText = '-'
                document.getElementById('level').innerText = '-'
              }
      
              // draw bounding boxes returned by server
              ;(data.detections || []).forEach((det) => {
                ctx.beginPath()
                ctx.lineWidth = 2
                ctx.strokeStyle = 'blue'
                ctx.rect(det.x, det.y, det.width, det.height)
                ctx.stroke()
                ctx.fillStyle = 'green'
                ctx.font = '14px Arial'
                const labelText = `${det.label} (${(det.confidence * 100).toFixed(1)}%)`
                ctx.fillText(labelText, Math.max(det.x, 2), Math.max(det.y - 6, 12))
              })
            } catch (err) {
              console.error('Error sending frame:', err)
            }
          },
          'image/jpeg',
          0.7
        ) // quality 0.7: trade quality vs bandwidth
      }
      
      // Camera Toggle: start/stop + start/stop capture loop
      async function toggleCamera() {
        const cameraButton = document.getElementById('cameraToggle')
        const cameraStatus = document.getElementById('camera-status')
      
        if (!isCameraActive) {
          try {
            stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment', width: { ideal: 640 } }, audio: false })
            video.srcObject = stream
            isCameraActive = true
            cameraStatus.innerText = 'ƒêang b·∫≠t'
            cameraStatus.className = 'status-active'
            cameraButton.innerText = 'üì∑ T·∫Øt Camera'
            cameraButton.classList.add('btn-active')
      
            // start periodic sending => 5 FPS (200ms). Throttle to reduce CPU & bandwidth.
            sendIntervalId = setInterval(() => {
              captureAndSend()
            }, 200)
          } catch (err) {
            console.error('Kh√¥ng m·ªü ƒë∆∞·ª£c camera', err)
            cameraStatus.innerText = 'Kh√¥ng m·ªü ƒë∆∞·ª£c camera'
            cameraStatus.className = 'status-inactive'
          }
        } else {
          // stop
          if (sendIntervalId) {
            clearInterval(sendIntervalId)
            sendIntervalId = null
          }
          if (stream) {
            stream.getTracks().forEach((t) => t.stop())
            stream = null
          }
          video.srcObject = null
          ctx.clearRect(0, 0, canvas.width, canvas.height)
          isCameraActive = false
          cameraStatus.innerText = 'Ch∆∞a b·∫≠t'
          cameraStatus.className = 'status-inactive'
          cameraButton.innerText = 'üì∑ B·∫≠t Camera'
          cameraButton.classList.remove('btn-active')
          // reset info panel
          document.getElementById('pothole-count').innerText = '0'
          document.getElementById('confidence').innerText = '-'
          document.getElementById('size').innerText = '-'
          document.getElementById('level').innerText = '-'
        }
      }
      
      // Cleanup
      window.addEventListener('beforeunload', () => {
        if (isGPSActive && gpsWatchId) navigator.geolocation.clearWatch(gpsWatchId)
        if (isCameraActive) {
          if (sendIntervalId) clearInterval(sendIntervalId)
          if (stream) stream.getTracks().forEach((t) => t.stop())
        }
      })
    </script>
  </body>
</html>
