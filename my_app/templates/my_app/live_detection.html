<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ch·∫°y tr·ª±c ti·∫øp</title>
    <style>
      :root {
        --primary: #74bbeeff;
        --secondary: #fd91fdff;
        --accent: #7eea82ff;
        --light: #eef6ff;
        --dark-bg: #1e1e2f;
        --dark-text: #f5f5f5;
      }
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: var(--light);
        color: #333;
        display: flex;
        height: 100vh;
      }
      body.dark {
        background-color: var(--dark-bg);
        color: var(--dark-text);
      }
      /* Main content */
      main {
        flex: 1;
        display: flex;
        flex-direction: row;
        padding: 20px;
        gap: 20px;
      }
      .video-container {
        flex: 3;
        background: #000;
        border-radius: 10px;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }
      .video-container video,
      .video-container img {
        width: 100%;
        height: auto;
        object-fit: cover;
      }
      .info-panel {
        flex: 1;
        background: var(--light);
        border-radius: 10px;
        padding: 15px;
      }
      body.dark .info-panel {
        background: #2c2c3a;
      }
      .info-panel h3 {
        margin-top: 0;
        margin-bottom: 15px;
        font-size: 18px;
        text-align: center;
      }
      .info-item {
        margin-bottom: 15px;
        padding: 10px;
        background: var(--primary);
        border-radius: 8px;
        font-size: 14px;
      }
      .info-item span {
        font-weight: bold;
      }
      .btn {
        display: block;
        width: 100%;
        padding: 10px;
        text-align: center;
        margin-top: 10px;
        border: none;
        border-radius: 6px;
        font-weight: bold;
        cursor: pointer;
      }
      .btn-gps {
        background: var(--accent);
        color: #000;
      }
      .btn-theme {
        background: var(--secondary);
        color: #fff;
      }
    </style>
  </head>
  <body data-theme="light">
    <!-- Sidebar -->
    <aside class="sidebar">
      {% include 'my_app/sidebar.html' %}
    </aside>

    <!-- Main -->
    <main>
      <div class="video-container">
        <!-- Gi·∫£ l·∫≠p video, b·∫°n thay b·∫±ng <video> camera stream -->
        <img src="https://picsum.photos/900/500" alt="Camera Live" />
      </div>
      <div class="info-panel">
        <h3>Th√¥ng tin ph√°t hi·ªán</h3>
        <div class="info-item">
          S·ªë ·ªï g√†: <span id="pothole-count">0</span>
        </div>
        <div class="info-item">
          ƒê·ªô ch√≠nh x√°c: <span id="confidence">-</span>
        </div>
        <div class="info-item">
          K√≠ch th∆∞·ªõc: <span id="size">-</span>
        </div>
        <div class="info-item">
          ƒê·ªô l·ªõn: <span id="level">-</span>
        </div>
        <div class="info-item">
          GPS: <span id="gps">Ch∆∞a b·∫≠t</span>
        </div>
        <button class="btn btn-gps" onclick="getLocation()">üìç B·∫≠t GPS</button>
      </div>
    </main>

    <script>
      // Theme toggle
      function toggleTheme() {
        document.body.classList.toggle('dark')
        localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light')
      }
      if (localStorage.getItem('theme') === 'dark') document.body.classList.add('dark')
      
      // Fake data c·∫≠p nh·∫≠t tr·ª±c ti·∫øp
      setInterval(() => {
        const count = Math.floor(Math.random() * 5)
        const conf = (Math.random() * 0.5 + 0.5).toFixed(2)
        const area = Math.floor(Math.random() * 5000) + 500
        let level = 'Nh·ªè'
        if (area > 3000) level = 'L·ªõn'
        else if (area > 1500) level = 'V·ª´a'
      
        document.getElementById('pothole-count').innerText = count
        document.getElementById('confidence').innerText = conf
        document.getElementById('size').innerText = area + ' px¬≤'
        document.getElementById('level').innerText = level
      }, 3000)
      
      // GPS
      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            (pos) => {
              document.getElementById('gps').innerText = pos.coords.latitude.toFixed(5) + ', ' + pos.coords.longitude.toFixed(5)
            },
            () => {
              document.getElementById('gps').innerText = 'Kh√¥ng l·∫•y ƒë∆∞·ª£c v·ªã tr√≠'
            }
          )
        } else {
          document.getElementById('gps').innerText = 'GPS kh√¥ng h·ªó tr·ª£'
        }
      }
    </script>
  </body>
</html>
