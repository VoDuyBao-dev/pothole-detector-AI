<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ch·∫°y tr·ª±c ti·∫øp</title>
    <style>
      :root {
        --primary: #74bbeeff;
        --secondary: #fd91fdff;
        --accent: #7eea82ff;
        --light: #eef6ff;
        --dark-bg: #1e1e2f;
        --dark-text: #f5f5f5;
      }
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: var(--light);
        color: #333;
        display: flex;
        height: 100vh;
      }
      body.dark {
        background-color: var(--dark-bg);
        color: var(--dark-text);
      }
      main {
        flex: 1;
        display: flex;
        flex-direction: row;
        padding: 20px;
        gap: 20px;
      }
      .video-container {
        flex: 3;
        background: #000;
        border-radius: 10px;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }
      .video-container video,
      .video-container canvas {
        width: 100%;
        height: auto;
        object-fit: cover;
      }
      .video-container canvas {
        position: absolute;
        top: 0;
        left: 0;
        pointer-events: none;
      }
      .info-panel {
        flex: 1;
        background: var(--light);
        border-radius: 10px;
        padding: 15px;
      }
      body.dark .info-panel {
        background: #2c2c3a;
      }
      .info-panel h3 {
        margin-top: 0;
        margin-bottom: 15px;
        font-size: 18px;
        text-align: center;
      }
      .info-item {
        margin-bottom: 15px;
        padding: 10px;
        background: var(--primary);
        border-radius: 8px;
        font-size: 14px;
      }
      .info-item span {
        font-weight: bold;
      }
      .btn {
        display: block;
        width: 100%;
        padding: 10px;
        text-align: center;
        margin-top: 10px;
        border: none;
        border-radius: 6px;
        font-weight: bold;
        cursor: pointer;
      }
      .btn-gps {
        background: var(--accent);
        color: #000;
      }
      .btn-active {
        background: var(--secondary);
      }
      .btn-inactive {
        background: #ccc;
      }
      .status-active {
        color: var(--accent);
      }
      .status-inactive {
        color: #ff4444;
      }
      @keyframes fadeInOut {
        0% {
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body data-theme="light">
    <!-- Sidebar -->
    <aside class="sidebar">
      {% include 'my_app/sidebar.html' %}
    </aside>

    <!-- Main -->
    <main>
      <!-- IMAGE UPLOAD -->
      <div class="box">
        <h3>üñºÔ∏è Upload ·∫¢nh</h3>
        <form id="uploadForm" enctype="multipart/form-data">
          <input type="file" name="image" accept="image/*" />
          <button type="submit">Submit</button>
        </form>
        <div id="result" class="container"></div>
      </div>

      <div class="video-container">
        <video id="cameraFeed" autoplay muted></video>
        <canvas id="overlay"></canvas>
      </div>
      <div class="info-panel">
        <h3>Th√¥ng tin ph√°t hi·ªán</h3>
        <div class="info-item">
          S·ªë ·ªï g√†: <span id="pothole-count">0</span>
        </div>
        <div class="info-item">
          ƒê·ªô ch√≠nh x√°c: <span id="confidence">-</span>
        </div>
        <div class="info-item">
          K√≠ch th∆∞·ªõc: <span id="size">-</span>
        </div>
        <div class="info-item">
          ƒê·ªô l·ªõn: <span id="level">-</span>
        </div>
        <div class="info-item">
          GPS: <span id="gps-status">Ch∆∞a b·∫≠t</span>
          <button class="btn btn-gps" id="gpsToggle" onclick="toggleGPS()">üìç B·∫≠t GPS</button>
        </div>
        <div class="info-item">
          Camera: <span id="camera-status">Ch∆∞a b·∫≠t</span>
          <button type="button" class="btn" id="cameraToggle" onclick="toggleCamera()">üì∑ B·∫≠t Camera</button>
        </div>
      </div>
    </main>

    <!-- Th√¥ng b√°o -->
    {% if messages %}
      <div style="position:fixed; top:20px; right:20px; z-index:9999;">
        {% for message in messages %}
          <div style="background-color:
            {% if 'error' in message.tags %}
              
              #e74c3c


            {% elif 'success' in message.tags %}
              
              #2ecc71


            {% else %}
              
              #f39c12

            {% endif %};
            color:white; padding:12px 20px; border-radius:8px; margin-bottom:10px;
            animation: fadeInOut 4s forwards;">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}

    <script>
      // Theme toggle (existing code)
      function toggleTheme() {
        document.body.classList.toggle('dark')
        localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light')
      }
      
      // Initialize theme
      if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark')
      }
      // IMAGE DETECTION AJAX
      const form = document.getElementById('uploadForm')
      form.onsubmit = async (e) => {
        e.preventDefault()
        let formData = new FormData(form)
      
        let res = await fetch("{% url 'detect_image' %}", {
          method: 'POST',
          body: formData
        })
      
        let data = await res.json()
        if (data.image) {
          let img = document.createElement('img')
          img.src = 'data:image/jpeg;base64,' + data.image
          document.getElementById('result').innerHTML = ''
          document.getElementById('result').appendChild(img)
        }
      }
      
      let isGPSActive = false
      let isCameraActive = false
      let gpsWatchId = null
      let stream = null
      const video = document.getElementById('cameraFeed')
      const canvas = document.getElementById('overlay')
      const ctx = canvas.getContext('2d')
      
      // GPS Toggle
      function toggleGPS() {
        const gpsButton = document.getElementById('gpsToggle')
        const gpsStatus = document.getElementById('gps-status')
      
        if (!isGPSActive) {
          if (navigator.geolocation) {
            gpsWatchId = navigator.geolocation.watchPosition(
              (pos) => {
                const { latitude, longitude } = pos.coords
                gpsStatus.innerText = `${latitude.toFixed(5)}, ${longitude.toFixed(5)}`
                gpsStatus.className = 'status-active'
                gpsButton.innerText = 'üìç T·∫Øt GPS'
                gpsButton.classList.add('btn-active')
                isGPSActive = true
              },
              (err) => {
                gpsStatus.innerText = 'L·ªói: ' + err.message
                gpsStatus.className = 'status-inactive'
              }
            )
          } else {
            gpsStatus.innerText = 'GPS kh√¥ng h·ªó tr·ª£'
            gpsStatus.className = 'status-inactive'
          }
        } else {
          if (gpsWatchId) navigator.geolocation.clearWatch(gpsWatchId)
          gpsStatus.innerText = 'ƒê√£ t·∫Øt'
          gpsStatus.className = 'status-inactive'
          gpsButton.innerText = 'üìç B·∫≠t GPS'
          gpsButton.classList.remove('btn-active')
          isGPSActive = false
        }
      }
      
      // Camera Toggle
      async function toggleCamera() {
        const cameraButton = document.getElementById('cameraToggle')
        const cameraStatus = document.getElementById('camera-status')
      
        if (!isCameraActive) {
          try {
            stream = await navigator.mediaDevices.getUserMedia({ video: true })
            video.srcObject = stream
            isCameraActive = true
            cameraStatus.innerText = 'ƒêang b·∫≠t'
            cameraStatus.className = 'status-active'
            cameraButton.innerText = 'üì∑ T·∫Øt Camera'
            cameraButton.classList.add('btn-active')
            fetchDetections()
          } catch (err) {
            cameraStatus.innerText = 'Kh√¥ng m·ªü ƒë∆∞·ª£c camera'
            cameraStatus.className = 'status-inactive'
          }
        } else {
          if (stream) stream.getTracks().forEach((track) => track.stop())
          video.srcObject = null
          ctx.clearRect(0, 0, canvas.width, canvas.height)
          isCameraActive = false
          cameraStatus.innerText = 'Ch∆∞a b·∫≠t'
          cameraStatus.className = 'status-inactive'
          cameraButton.innerText = 'üì∑ B·∫≠t Camera'
          cameraButton.classList.remove('btn-active')
        }
      }
      
      // L·∫•y JSON k·∫øt qu·∫£ t·ª´ server
      async function fetchDetections() {
        if (!isCameraActive) return
        try {
          const res = await fetch('/detect/live')
          const data = await res.json()
      
          ctx.clearRect(0, 0, canvas.width, canvas.height)
      
          if (data.detections.length > 0) {
            document.getElementById('pothole-count').innerText = data.detections.length
            document.getElementById('confidence').innerText = data.detections[0].confidence.toFixed(2)
            document.getElementById('size').innerText = `${data.detections[0].width}x${data.detections[0].height}`
            document.getElementById('level').innerText = (data.detections[0].width * data.detections[0].height).toFixed(0)
          } else {
            document.getElementById('pothole-count').innerText = '0'
            document.getElementById('confidence').innerText = '-'
            document.getElementById('size').innerText = '-'
            document.getElementById('level').innerText = '-'
          }
      
          data.detections.forEach((det) => {
            ctx.beginPath()
            ctx.rect(det.x, det.y, det.width, det.height)
            ctx.lineWidth = 2
            ctx.strokeStyle = 'red'
            ctx.stroke()
            ctx.fillStyle = 'yellow'
            ctx.fillText(`${det.label} (${(det.confidence * 100).toFixed(1)}%)`, det.x, det.y - 5)
          })
        } catch (err) {
          console.error('Fetch error:', err)
        }
        if (isCameraActive) requestAnimationFrame(fetchDetections)
      }
      
      // Cleanup
      window.addEventListener('beforeunload', () => {
        if (isGPSActive) navigator.geolocation.clearWatch(gpsWatchId)
        if (isCameraActive) toggleCamera()
      })
    </script>
  </body>
</html>
