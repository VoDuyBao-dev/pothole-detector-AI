{% load static %}
<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lịch sử phát hiện ổ gà</title>
    <link rel="stylesheet" href="{% static 'my_app/css/history.css' %}" />
    <link rel="stylesheet" href="{% static 'my_app/css/sidebar.css' %}" />
  </head>
  
  <body data-theme="light">
    <aside class="sidebar">
      {% include 'my_app/menu.html' %}
    </aside>

    <main>
      <h1>Lịch sử phát hiện ổ gà</h1>
      <table id="historyTable">
        <thead>
          <tr>
            <th>Thời gian</th>
            <th>Vị trí (GPS)</th>
            <th>Độ lớn</th>
            <th>Diện tích</th>
            <th>Độ chính xác</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      {% comment %} <div class="pagination" id="pagination">
      </div> {% endcomment %}
    </main>
  </body>
</html>
