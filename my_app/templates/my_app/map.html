<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Bản đồ ổ gà</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
      :root {
        --primary: #74bbeeff;
        --accent-pink: #fd91fdff;
        --accent-green: #7eea82ff;
        --bg-light: #eef6ff;
        --text-dark: #333;
        --text-light: #fff;
      }
      
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: var(--bg-light);
        color: var(--text-dark);
        display: flex;
        height: 100vh;
        overflow: hidden;
      }
      
      .map-container {
        flex: 1;
        height: 100vh;
      }
      
      #map {
        width: 100%;
        height: 100%;
      }
      
      .legend {
        background: white;
        padding: 10px;
        border-radius: 8px;
        line-height: 1.5;
        font-size: 14px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      }
      
      .legend span {
        display: inline-block;
        width: 12px;
        height: 12px;
        margin-right: 6px;
        border-radius: 50%;
      }
      
      .dot-small {
        background: green;
      }
      
      .dot-large {
        background: red;
      }
    </style>
  </head>
  <body data-theme="light">
    <!-- Sidebar -->
    <aside class="sidebar">
      {% include 'my_app/sidebar.html' %}
    </aside>

    <!-- Map -->
    <div class="map-container">
      <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
      // Tạo bản đồ Leaflet
      const map = L.map('map').setView([21.0278, 105.8342], 13) // Hà Nội demo
      
      // Load nền bản đồ từ OpenStreetMap
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map)
      
      // Dữ liệu demo ổ gà
      const potholes = [
        { lat: 21.028, lng: 105.835, size: 'small' },
        { lat: 21.025, lng: 105.83, size: 'large' },
        { lat: 21.03, lng: 105.84, size: 'small' },
        { lat: 21.027, lng: 105.837, size: 'large' }
      ]
      
      // Vẽ marker
      potholes.forEach((p) => {
        const color = p.size === 'small' ? 'green' : 'red'
        L.circleMarker([p.lat, p.lng], {
          radius: 8,
          color: color,
          fillColor: color,
          fillOpacity: 0.8
        })
          .bindPopup(`<b>Ổ gà ${p.size === 'small' ? 'nhỏ' : 'lớn'}</b><br>GPS: ${p.lat.toFixed(4)}, ${p.lng.toFixed(4)}`)
          .addTo(map)
      })
      
      // Thêm chú giải
      const legend = L.control({ position: 'bottomright' })
      legend.onAdd = function () {
        const div = L.DomUtil.create('div', 'legend')
        div.innerHTML = `
              <div><span class="dot-small"></span>Ổ gà nhỏ</div>
              <div><span class="dot-large"></span>Ổ gà lớn</div>
            `
        return div
      }
      legend.addTo(map)
    </script>
  </body>
</html>
