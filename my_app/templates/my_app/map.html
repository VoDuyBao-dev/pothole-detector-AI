{% load static %}
<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Bản đồ ổ gà</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="{% static 'my_app/css/map.css' %}" />
    <link rel="stylesheet" href="{% static 'my_app/css/sidebar.css' %}" />
  </head>
  <body data-theme="light">
    <!-- Sidebar -->
    <aside class="sidebar">
      {% include 'my_app/menu.html' %}
    </aside>

    <!-- Map -->
    <div class="map-container">
      <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
      // Tạo bản đồ Leaflet
      const map = L.map('map').setView([21.0278, 105.8342], 13) // Hà Nội demo
      
      // Load nền bản đồ từ OpenStreetMap
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map)
      
      // Dữ liệu demo ổ gà
      const potholes = [
        { lat: 21.028, lng: 105.835, size: 'small' },
        { lat: 21.025, lng: 105.83, size: 'large' },
        { lat: 21.03, lng: 105.84, size: 'small' },
        { lat: 21.027, lng: 105.837, size: 'large' }
      ]
      
      // Vẽ marker
      potholes.forEach((p) => {
        const color = p.size === 'small' ? 'green' : 'red'
        L.circleMarker([p.lat, p.lng], {
          radius: 8,
          color: color,
          fillColor: color,
          fillOpacity: 0.8
        })
          .bindPopup(`<b>Ổ gà ${p.size === 'small' ? 'nhỏ' : 'lớn'}</b><br>GPS: ${p.lat.toFixed(4)}, ${p.lng.toFixed(4)}`)
          .addTo(map)
      })
      
      // Thêm chú giải
      const legend = L.control({ position: 'bottomright' })
      legend.onAdd = function () {
        const div = L.DomUtil.create('div', 'legend')
        div.innerHTML = `
              <div><span class="dot-small"></span>Ổ gà nhỏ</div>
              <div><span class="dot-large"></span>Ổ gà lớn</div>
            `
        return div
      }
      legend.addTo(map)
    </script>
  </body>
</html>
